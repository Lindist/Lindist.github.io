name: Sync to Mirror Repo
on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Push to mirror
        env:
          TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          echo "Token length: ${#TOKEN}"
          git config --global user.email "action@github.com"
          git config --global user.name  "GitHub Action"

          # ðŸ§¼ à¸¥à¹‰à¸²à¸‡ credential à¹€à¸”à¸´à¸¡
          git remote remove origin || true
          git remote remove mirror || true

          # ðŸ”§ à¹€à¸žà¸´à¹ˆà¸¡ remote à¹ƒà¸«à¸¡à¹ˆ
          git remote add mirror https://x-access-token:${TOKEN}@github.com/Lindist/Lindist.github.io.git

          # ðŸ‘‡ DEBUG: à¸”à¸¹à¸§à¹ˆà¸² remote à¹ƒà¸Šà¹‰ URL à¹„à¸«à¸™à¸ˆà¸£à¸´à¸‡
          git remote -v

          # ðŸš€ push à¸ˆà¸£à¸´à¸‡
          git push mirror HEAD:main --force